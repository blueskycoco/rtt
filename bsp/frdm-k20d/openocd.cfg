source [find interface/cmsis-dap.cfg]
source [find target/k20.cfg]

init

proc flash_image {} {
    reset halt
    flash write_image erase rtthread.bin 0x00000000

    reset init
    shutdown
}
proc flash_param {} {
    reset halt
    flash write_image erase 3.bin 0x08003c00

    reset init
    shutdown
}
